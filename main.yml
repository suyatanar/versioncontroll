on: 
  push:
    branches:
      - master
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2
    
    - name: 📂 Sync files
      uses: version.testingonline.business/FTP-Deploy-Action@4.3.0
      with:
        server: ftp.version.testingonline.business
        username: myFtpUserName
        password: ${{ secrets.ftp_password }}